<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"
    <title>Methods for Adding CSS</title>
    <!-- Internal style -->
    <style>
        p {
          background-color: green;
          color: white;
          font-size: 18px;
          }
    </style>
  </head>
  <body>
    <div>Style me via the external method!</div> <!-- External style, stylesheet -->
    <p>I would like to be styled with the internal method, please.</p> <!-- Internal style, style tag -->
    <button style="background-color: orange; font-size: 18px;">Inline Method</button> <!-- Inline style, style variable -->
  </body>
</html>
